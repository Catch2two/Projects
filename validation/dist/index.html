<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="formContainer">
        <div id="inputContainer">
            <input id="email" required placeholder="Email Address">
            <input id="country" required placeholder="Country">
            <input id="zipCode" required placeholder="ZIP">
            <input id="password" required placeholder="Password">
            <input id="passwordConfirm" required placeholder="Re-enter Password">
            <button class="submitBtn" type="submit">Confirm</button>
        </div>
    </div>
</body>
<script src="./batch.js"></script>
</html>
