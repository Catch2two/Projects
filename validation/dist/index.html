<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <form id="inputForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" required placeholder="12345@abcd.com" minlength="8">
          <span class="errorE"></span>
        </div>
        <div class="input-group">
          <label for="country">Country</label>
          <input id="country" required placeholder="United States" minlength="3">
          <span class="errorC"></span>
        </div>
        <div class="input-group">
          <label for="zipCode">ZIP</label>
          <input id="zipCode" required placeholder="XXXXX" minlength="5" pattern="[0-9]+">
          <span class="errorZ"></span>
        </div>
        <div class="input-group">
          <label for="password">Create Password</label>
          <input id="password" type="password" required placeholder="Password" minlength="8">
          <span class="errorPW"></span>
        </div>
        <div class="input-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input id="passwordConfirm" type="password" required placeholder="Re-enter Password">
          <span class="errorPWC"></span>
        </div>
        <button class="submitBtn" type="submit">Confirm</button>
      </form>
    </div>
</body>
<script src="./batch.js"></script>
</html>
