<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link href="Newjs.css" rel="stylesheet" type="text/CSS">  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Mukta:wght@500&family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1>Library</h1>
        <div class="banner">Test Text</div>
    </header>
        <div class="modal hidden">
            <div class ="modal-container">
                <button class="btn-close">⨉</button>
                <div class="flex"> 
                    <h3>Add Book!</h3>
                </div>    
                <form id="bookInput">
                    <input
                        class="input"
                        type="text"
                        id="title"
                        placeholder="Title"
                        required
                        maxlength="75"
                    />
                    <input
                        class="input"
                        type="text"
                        id="author"
                        placeholder="Author"
                        required
                        maxlength="75"
                    />
                    <input
                        class="input"
                        type="number"
                        id="pages"
                        placeholder="Pages"
                        required
                        max="9999"
                    />
                    <div class="read">
                        <label for="read"></label>
                        <input 
                        class="checkbox" 
                        type="checkbox" 
                        id="read" 
                        onclick="read()"
                        />
                    </div>
                <input class="submitBtn" id="addBookButton" type="submit" value="Add Book">
            </form>
            </div>  
        </div>
<!-- Hidden Overlay-->
    <div class="overlay hidden"></div>
        <button class="btn btn-open">+ Book</button>
    </div>
<!-- The Added Book Cards (the Library) -->   
    <div id="library">
    </div> 
</body>
<div class="footer">
    <p>
        Copyright ©

        document.write(new Date().getFullYear())

    </p>
</div>

</html>
