<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link href="Newjs.css" rel="stylesheet" type="text/CSS">   

</head>
<body>
    <header class="header">
        <h1>Library</h1>
    </header>
    <section class="modal hidden">
    <div class ="modal-container">
        <div class="flex"> 
            <h3>Add Book!</h3>
            <button class="btn-close">⨉</button>
        </div>    
        <form id="bookInput">
            <input
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                required
                maxlength="75"
            />
            <input
                class="input"
                type="text"
                id="author"
                placeholder="Author"
                required
                maxlength="75"
            />
            <input
                class="input"
                type="number"
                id="pages"
                placeholder="Pages"
                required
                max="9999"
            />
            <div class="read">
                <label for="read">Read:</label>
                <input 
                class="checkbox" 
                type="checkbox" 
                id="read" 
                />
            </div>
            <input class="submitBtn" type="submit" value="Add Book">
        </form>
        </div>  
    </section>

<!-- Hidden Overlay-->
    <div class="overlay hidden"></div>
        <button class="btn btn-open">+ Book</button>
    </div>
<!-- The Added Book Cards (the Library) -->   

    <div class = "library">This is the Library</div>

<footer class="footer">
    <p>
        Copyright ©
        <script>
        document.write(new Date().getFullYear())
        </script>
        Catch2two
    </p>
    <a href="https://github.com/Catch2two" target="_blank">
        <i class="fab fa-github"></i
    ></a>
</footer>    
    
</body>
<script src="Newjs.js"></script>
</html>
