<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="title">Title</div>
        <div class="banner">Banner</div>
    </div>    
    <div class="gameContainer">
        <div class="selectionMenu">
            <div class="playerType">
                <h2>Player One (X):</h2>
                <div class="selectType">
                    <div class="select player one">Player 1</div>
                    <div class="select player two">Player 2</div>
                </div>
            </div>
        </div>
        <div class="scoreBoard">10 - 2</div>
        <div class="gameBoard">
            <div class="gameGrid">
                <div id="tic">X</div>
                <div id="tic">O</div>
                <div id="tic">X</div>
                <div id="tic">O</div>
                <div id="tic">X</div>
                <div id="tic">O</div>
                <div id="tic">X</div>
                <div id="tic">O</div>
                <div id="tic">X</div>
            </div>
        </div>
    </div>
</body>
<footer></footer>
<script src="Script/main.js"></script>
</html>
