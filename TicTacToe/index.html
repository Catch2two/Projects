<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="title">Welcome to Tic Tac Toe</div>
        <div class="banner">Banner</div>
    </div>    
    <div class="gameContainer">
            <div class="menu">
                <h2>Gametype</h2>
                <div class="selectType">
                    <button class="select-solo">Player vs Ai</button>
                    <button class="select-vs">Player vs Player</button>
                </div>
                <div class="roundInfo"></div>
            </div>

        <div class="scoreBoard">
            <div class="playerOneScore">0</div>
            <div class="playerTwoScore">0</div>
        </div>
        <div class='gameBoardWrapper'>
            <div class='gameBoard' id="gameBoard">
                <div class='cell' data-cell></div>
                <div class='cell' data-cell></div>
                <div class='cell' data-cell></div>
                <div class='cell' data-cell></div>
                <div class='cell' data-cell></div>
                <div class='cell' data-cell></div>
                <div class='cell' data-cell></div>
                <div class='cell' data-cell></div>
                <div class='cell' data-cell></div>
            </div>
    </div>
    <div class="results" id="results">
        <div data-results></div>
        <button class="restartButton">Restart</button>
    </div>
</body>
<footer></footer>
<script src="Script/main.js"></script>
</html>
